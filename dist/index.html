        <div id="dialogBox">

            <h2>
                Touch-Screen Demo 
            </h2>

            <p>
                <b>Instructions: </b>   
            </p>
            <p>
                Use the red joystick to move and use the blue joystick to look  
            </p>
           
            <button id="start" class="dButton">Start</button>
        </div>

        <script>

			let oIndicator = $("#orientationIndicator");
			let dBox = $("#dialogBox");
            let startButton = $('#start');

			$( document ).ready(function() {
				if (screen.orientation.type == "portrait-secondary" || screen.orientation.type == "portrait-primary"){
					oIndicator.css("display", "inline-block");	
                    dBox.css("display", "none");
				} else if (screen.orientation.type == "landscape-secondary" || screen.orientation.type == "landscape-primary"){
					oIndicator.css("display", "none");
                    dBox.css("display", "inline-block");
				}
			});

            screen.orientation.onchange = function(e) {
				let orientation = screen.orientation.type;
				console.log(orientation);
				if (orientation == "landscape-secondary" || orientation == "landscape-primary"){
					oIndicator.css("display", "none");
					dBox.css("display", "inline-block");
                } else if (orientation == "portrait-secondary" || orientation == "portrait-primary"){
					oIndicator.css("display", "inline-block");
					dBox.css("display", "none");
				}
            }

            startButton.click(function (){
                window.location.href = "sim.html"
            });
        </script>
